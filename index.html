<!DOCTYPE HTML>
<html>
  <head>
    <title>Angelex || Official Website</title>
    <link rel="icon" type="image/x-icon" href="https://iconarchive.com/download/i66645/designbolts/free-valentine-heart/Heart.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Light&display=swap" rel="stylesheet">
    <style>
      button:hover{
         transform: scale(1.25) perspective(1px);
      }
      .par {
        transition: all 1s;
        max-height: 300px;
    }

      .par.pre-animation {
        opacity:0;
        max-height: 0;
    }
    </style>
  </head>
  <body style="background-color: #FFC0CB; font-family: 'Love Light';">
    <center><a style="font-size: 50px; font-weight: bold;">Angelex</a>
    <br><br>
    <div>
        <img src="images/1.png" width="684px" height="398.25px" style="border-radius:15px; cursor:pointer;">
        <br><br>
        <button style="font-family: 'Love Light'; font-size:25px; cursor:pointer; border:none; background-color:white; border-radius:10px;" onclick="whatisangelex()">What is Angelex?</button></center>
    </div>
    <button style="font-family: 'Love Light'; font-size:25px; cursor:pointer; border:none; background-color:white; border-radius:10px;right:0;bottom:0;margin:15px;" onclick="about()">About</button>
    <div class="par"></div>
    
    <script>
      const par = document.querySelector(".par");
      function whatisangelex() {
        par.innerHTML = "<center><div style='position:fixed;text-align:center;background-color:#FFB6C1;width:100%;height:100%;margin:auto;top:0px;left:0px'><p style='font-size:40px;'>Angelex is Alex and Angela. Kaylynn invented Angelex.</p><button onclick='par.innerHTML = \"\"' style='background-color:white; border:none; border-radius:15px; font-family: Love Light; font-size:25px; cursor:pointer;'>Close</button></div></center>";
      }
      par.classList.add('pre-animation');
      setTimeout(function(){
          par.classList.remove('pre-animation')
      },100)
      //How did you get the <center> tag to work? I thought it was removed in HTML5.
    </script>
  </body>
</html>
